        callback function can take 3 params:
        1. current item: the current item in the arrayt, req
        2. index: the index of the current item in the array
        3. array; the array on which the filter will enact/be applied

        let yummies = ["ice-cream", "cupcake", "donut", "cupcake"];

            return currentItem;
